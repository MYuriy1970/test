<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Шаблон_grid</title>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
        padding: 0;
      }

      .wrapper {
        display: grid;
        grid-template-columns: 250px 1fr;
        grid-template-rows: 150px 1fr;
        grid-template-areas:
          "header header"
          "lsb main";
        align-content: space-between;
      }

      .header-main {
        grid-area: header;
        background-color: aqua;
        width: 800px;
        height: 150px;
      }

      .lsb {
        grid-area: lsb;
        background-color: brown;
        width: 250px;
        height: 400px;
      }

      .main-content {
        grid-area: main;
        background-color: chartreuse;
        width: 550px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header class="header-main">
        <div class="header-main__list"></div>
      </header>
      <aside class="lsb">
        <div class="lsb__menu">
          <!-- <ul>
            <a href="#"><li>Incoming</li></a>
            <a href="#"><li>Outgoing</li></a>
            <a href=""><li>Drafts</li></a>
            <a href=""><li>Span</li></a>
          </ul> -->
        </div>
      </aside>
      <main class="main-content">
        <div class="main-content__mail"></div>
      </main>
    </div>
  </body>
</html>
